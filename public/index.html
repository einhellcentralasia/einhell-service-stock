<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einhell — Бронь для сервиса</title>
  <meta name="description" content="Сервисная бронь Einhell" />

  <!-- Use your generated CSS -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- PapaParse for images.csv -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    /* Minimal fallback styles in case styles.css fails */
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#111;color:#f2f2f7}
    header{position:sticky;top:0;z-index:10;display:flex;align-items:center;gap:12px;padding:10px 12px;background:#E2001A;color:#fff}
    header img{height:28px;background:#fff;border-radius:6px;padding:4px}
    .wrap{padding:12px;max-width:1100px;margin:0 auto}
    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:10px 0 14px}
    input[type="text"]{flex:1 1 260px;max-width:520px;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,.06);color:#fff}
    label{display:flex;gap:8px;align-items:center;font-size:13px;opacity:.9}
    .stats{font-size:13px;opacity:.75;margin-bottom:10px}
    .error{padding:10px 12px;border-radius:10px;background:rgba(239,68,68,.18);border:1px solid rgba(239,68,68,.35);color:#fff;margin:10px 0;white-space:pre-wrap}
    .grid{display:grid;gap:10px;grid-template-columns:repeat(1,1fr)}
    @media(min-width:820px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:1120px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);border-radius:16px;padding:12px;display:grid;gap:10px}
    .row1{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .sku{font-weight:900;font-size:18px}
    .badge{font-size:12px;font-weight:800;padding:6px 10px;border-radius:999px;background:rgba(34,197,94,.22);border:1px solid rgba(34,197,94,.35)}
    .badge.zero{background:rgba(239,68,68,.18);border-color:rgba(239,68,68,.35)}
    .model{font-size:14px;line-height:1.35;opacity:.95}
    .meta{display:flex;gap:12px;align-items:center;justify-content:space-between}
    .left{display:flex;gap:12px;align-items:center}
    .thumb{width:62px;height:62px;object-fit:contain;background:#fff;border-radius:12px;padding:6px}
    .qty{font-weight:900;font-size:16px}
    .muted{opacity:.7}
  </style>
</head>
<body>
  <header>
    <img src="./logo.png" alt="E" onerror="this.style.display='none'">
    <div style="font-weight:900">Бронь для сервиса</div>
    <div style="margin-left:auto;font-size:13px;opacity:.9" id="hdrInfo">—</div>
  </header>

  <div class="wrap">
    <div class="controls">
      <input id="q" type="text" placeholder="Артикул или модель…" autocomplete="off" />
      <label><input type="checkbox" id="onlyPositive" checked> Только Qty &gt; 0</label>
      <label><input type="checkbox" id="showImages" checked> Изображения</label>
    </div>

    <div class="stats" id="stats">Загрузка…</div>
    <div class="error" id="error" style="display:none"></div>

    <div class="grid" id="grid"></div>
  </div>

<script>
(() => {
  const DATA_URL = "./data/service_stock.json";
  const IMAGES_CSV_URL = "./images.csv";

  const $ = (s, r=document) => r.querySelector(s);

  const q = $("#q");
  const onlyPositive = $("#onlyPositive");
  const showImages = $("#showImages");
  const grid = $("#grid");
  const stats = $("#stats");
  const errorBox = $("#error");
  const hdrInfo = $("#hdrInfo");

  let ROWS = [];
  let IMG_MAP = new Map();

  const safeText = (s) => String(s ?? "").replace(/[<>]/g, "");
  const toInt = (v) => {
    const n = parseInt(String(v ?? "").replace(/[^\d-]/g,""), 10);
    return Number.isFinite(n) ? n : 0;
  };

  function showError(msg){
    errorBox.style.display = "block";
    errorBox.textContent = msg;
  }
  function hideError(){
    errorBox.style.display = "none";
    errorBox.textContent = "";
  }

  async function fetchNoCache(url){
    const res = await fetch(url + (url.includes("?") ? "&" : "?") + "t=" + Date.now(), { cache: "no-store" });
    if(!res.ok) throw new Error(`HTTP ${res.status} for ${url}`);
    return res;
  }

  async function loadImages(){
    try{
      const res = await fetchNoCache(IMAGES_CSV_URL);
      const csv = await res.text();
      const p = Papa.parse(csv, { header:true, skipEmptyLines:true });
      IMG_MAP.clear();
      (p.data || []).forEach(r => {
        const sku = String(r.SKU ?? r.sku ?? "").trim();
        const url = String(r.URL ?? r.url ?? "").trim();
        if(sku && url && url !== "-") IMG_MAP.set(sku, url);
      });
    } catch(e){
      IMG_MAP.clear(); // not fatal
      console.warn("images.csv load failed:", e);
    }
  }

  async function loadData(){
    const res = await fetchNoCache(DATA_URL);
    const raw = await res.text();
    let data;
    try{ data = JSON.parse(raw); }
    catch(e){ throw new Error("JSON parse failed. First 200 chars:\n" + raw.slice(0,200)); }

    if(!Array.isArray(data)) throw new Error("Unexpected JSON shape: expected an array");
    ROWS = data
      .map(x => ({
        sku: String(x.SKU ?? x.sku ?? "").trim(),
        model: String(x.Model ?? x.model ?? "").trim(),
        qty: toInt(x.Qty ?? x.qty ?? 0),
      }))
      .filter(x => x.sku);

    // poka-yoke: stable sort
    ROWS.sort((a,b) => (b.qty - a.qty) || a.sku.localeCompare(b.sku));
  }

  function filtered(){
    const term = q.value.trim().toLowerCase();
    return ROWS.filter(r => {
      const hit = !term || r.sku.toLowerCase().includes(term) || r.model.toLowerCase().includes(term);
      const okQty = !onlyPositive.checked || r.qty > 0;
      return hit && okQty;
    });
  }

  function render(){
    hideError();
    const rows = filtered();
    grid.innerHTML = "";

    hdrInfo.textContent = `Показано: ${rows.length} / ${ROWS.length}`;

    if(rows.length === 0){
      grid.innerHTML = `<div class="card"><div class="muted">Ничего не найдено.</div></div>`;
      stats.textContent = "—";
      return;
    }

    const imgsOn = showImages.checked;
    const frag = document.createDocumentFragment();

    let totalQty = 0;
    rows.forEach(r => totalQty += r.qty);

    stats.textContent = `Всего позиций: ${rows.length} • Сумма Qty: ${totalQty}`;

    for(const r of rows){
      const img = IMG_MAP.get(r.sku) || "";
      const badgeClass = r.qty > 0 ? "" : "zero";

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="row1">
          <div class="sku">${safeText(r.sku)}</div>
          <div class="badge ${badgeClass}">${r.qty > 0 ? "Есть бронь" : "Нет брони"}</div>
        </div>

        <div class="model">${safeText(r.model)}</div>

        <div class="meta">
          <div class="left">
            ${imgsOn && img ? `<img class="thumb" loading="lazy" src="${img}" alt="${safeText(r.model)}">` : ``}
            <div class="qty">Бронь для сервиса: <span style="opacity:.95">${r.qty}</span></div>
          </div>
        </div>
      `;
      frag.appendChild(card);
    }

    grid.appendChild(frag);
  }

  async function init(){
    try{
      stats.textContent = "Загрузка…";
      await Promise.all([loadImages(), loadData()]);
      render();
    } catch(e){
      console.error(e);
      showError("Не удалось загрузить данные:\n" + e.message + "\n\nПроверь, что файл доступен по:\n" + location.origin + "/data/service_stock.json");
      stats.textContent = "—";
      grid.innerHTML = "";
    }
  }

  q.addEventListener("input", () => render());
  onlyPositive.addEventListener("change", () => render());
  showImages.addEventListener("change", () => render());

  init();
  setInterval(init, 30 * 60 * 1000);
})();
</script>
</body>
</html>
